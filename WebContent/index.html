<!DOCTYPE HTML>
<html>
<head>
	<title>Hoteles - jQuery - REST API - JEE</title>
	<link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
	<div class="header">
		<input type="text" id="campoBusqueda" />
		<button class="btnBusqueda">Buscar</button>
		<button class="new">Nuevo Hotel</button>
	</div>
	
	<div class="areaLista">
		<ul id="listaHoteles"></ul>
	</div>
	
	<form>
		<div class="areaDetalle">
			<label>Id:</label>
			<input id="id" name="id" disabled />
			
			<label>Nombre:</label>
			<input id="nombre" name="nombre" required />
		
			<label>Precio:</label>
			<input id="precio" name="precio" />
			
			<label>Pais:</label>
			<input id="ubicacion" name="ubicacion" />
			
			<label>Region:</label>
			<input id="pais" name="pais" />
			
			<label>Estrellas:</label>
			<input id="estrellas" name="estrellas" />
			<br/>
			<button id="btnSave" class="save">Guardar</button>			
			<button id="btnDelete" class="remove">Eliminar</button>		
		</div> 
	
		<div class="areaImagen">
			<img id="imagen" height="300"/>
			<label>Descripcion:</label> <br>
			<textarea id="descripcion" name="descripcion"></textarea>
		</div>
	</form>
	
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
